<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

<form action="">
    <h1>Student Details</h1>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname"><br><br>

    <label for="Sname">Surname:</label>
    <input type="text" id="Sname"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email"><br><br>

    <label for="passwd">Password:</label>
    <input type="password" id="passwd"><br><br>

    <p>Choose your favorite game?</p>
    <input type="checkbox">Basketball <br>
     <input type="checkbox">Netball <br>
     <input type="checkbox">Soccer <br>
     <input type="checkbox">Handball <br>

    <p>Which is your favorite programming languange</p>
    <input type="radio">Python <br>
    <input type="radio">Kotlin <br>
    <input type="radio">PHP <br>
    <input type="radio">Java <br>


    <label for="Nationality">Nationality</label>
    <select name="" id="Nationality">
        <option value="" disabled selected>Select country</option>
        <option value="">Kenya</option>
        <option value="">Somalia</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>

    </select><br><br>


    <label for="student">Describe yourself:</label><br>
    <textarea name="" id="Student" cols="40" rows="5" placeholder="Type something..."></textarea><br>

    <input type="submit" value="Submit">
    
</form>

</body>
</html>
